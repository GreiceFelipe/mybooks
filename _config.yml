plugins:
  - jekyll-paginate

paginate: 1
paginate_path: "/page:num/"

collections:
    authors:
      output: true
  
defaults:
    - scope:
        path: ""
        type: "authors"
      values:
        layout: "author"
    - scope:
        path: ""
        type: "posts"
      values:
        layout: "post"
    - scope:
        path: "about"
      values:
        layout: "about"
    - scope:
        path: ""
      values:
        layout: "default"

